<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Product Range</h1>
<div>
    <div th:each="p : ${product}">
        <span th:text="${'Name: ' + p.title}"/><br>
        <a th:href="@{'/products/' + ${p.id}}">INFO</a>
        <br>
    </div>
    <span th:text="${'Products count: ' + product.size()}"></span>
</div>
</body>
</html>
